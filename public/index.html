<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon-biblico.png">
  <title>Auxiliar de Estudos Bíblicos</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="topo">
      <img src="./favicon-biblico.png" alt="logo">
      <h1>Auxiliar de Estudos Bíblicos</h1>
    </div>
    <form id="question-form">
      <label for="question">Digite sua pergunta sobre a Bíblia:</label>
      <textarea id="question" name="question" rows="4" required></textarea>
      <div class="button-group">
        <button type="button" onclick="askQuestion('padrao')">Explicação Padrão</button>
        <button type="button" class="estudo" onclick="askQuestion('estudo')">Estudo Aprofundado</button>
      </div>
    </form>
    <div id="response"></div>
    <div class="container-button">
      <button id="copyButton" class="hidden" onclick="copyToClipboard()">Copiar Resposta</button>
    </div>
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="script.js"></script>
</body>

</html>
