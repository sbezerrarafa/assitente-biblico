<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auxiliar de Estudos Bíblicos</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Auxiliar de Estudos Bíblicos</h1>
    <form id="question-form">
      <label for="question">Digite sua pergunta sobre a Bíblia:</label>
      <textarea id="question" name="question" rows="4" required></textarea>
      <button type="submit">Perguntar</button>
    </form>
    <div id="response"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
